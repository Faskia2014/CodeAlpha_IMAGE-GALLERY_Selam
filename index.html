<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="full-view" id="full-view">
        <span><i class="fa-solid fa-x" onclick="closeimg()"></i></span>
        <img src="./img1.jpg" id="main-img">

    </div>
    <div class="img-gallery">
        <img src="./img1.jpg" onclick="viewimg(this.src)">
        <img src="./img2.jpg" onclick="viewimg(this.src)">
        <img src="img3.jpg" onclick="viewimg(this.src)">
        <img src="img4.jpg" onclick="viewimg(this.src)">
        <img src="img5.jpg" onclick="viewimg(this.src)">
        <img src="img6.jpg" onclick="viewimg(this.src)">
        <img src="img7.jpg" onclick="viewimg(this.src)">
        <img src="img888.jpeg" onclick="viewimg(this.src)">  
        <img src="img9.jpeg" onclick="viewimg(this.src)">
        <img src="img10.jpg" onclick="viewimg(this.src)">
        <img src="img11.jpg" onclick="viewimg(this.src)">
        <img src="img121212.jpg" onclick="viewimg(this.src)">
    </div>
</body>
<script src="script.js"></script>
</html>
